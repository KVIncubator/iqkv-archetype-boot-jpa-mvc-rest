kind : pipeline
name : DockerImagePublishing
type : docker

trigger :
  event :
    - push
    - tag

depends_on :
  - ArtifactsPublishing

volumes :
  - name : m2cache
    host :
      path : /app/.m2

steps :
  - name : package-jar
    image : docker-registry.continuousdelivery.store/svc-builder:openjdk-19-slim
    pull : if-not-exists
    volumes :
      - name : m2cache
        path : /root/.m2
    environment :
      DEPLOYER_USERNAME :
        from_secret : DEPLOYER_USERNAME
      DEPLOYER_PASSWORD :
        from_secret : DEPLOYER_PASSWORD
    commands :
      - mvn package -Dstyle.color=always -DskipTests -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -Dcheckstyle.skip=true --batch-mode -s ../maven-settings.xml -Ddeployer.username=${symbol_dollar}DEPLOYER_USERNAME -Ddeployer.password=${symbol_dollar}DEPLOYER_PASSWORD

  - name : build-container-with-feature
    depends_on :
      - package-jar
    image : plugins/docker
    settings :
      dockerfile : ./.drone/Dockerfile
      context : ./
      storage_driver : vfs
      username :
        from_secret : DOCKER_USERNAME
      password :
        from_secret : DOCKER_PASSWORD
      repo : docker-registry.continuousdelivery.store/${symbol_dollar}{DRONE_REPO_OWNER}/${symbol_dollar}{DRONE_REPO_NAME}
      registry : docker-registry.continuousdelivery.store
      force_tag : true
      build_args : BUILD_VERSION=${symbol_dollar}{DRONE_COMMIT}
      tags :
        - ${symbol_dollar}{DRONE_BRANCH:22}
    when :
      branch :
        include :
          - "feature/containerized-*"

  - name : build-container-release-image
    depends_on :
      - package-jar
    image : plugins/docker
    settings :
      dockerfile : ./.drone/Dockerfile
      context : ./
      storage_driver : vfs
      username :
        from_secret : DOCKER_USERNAME
      password :
        from_secret : DOCKER_PASSWORD
      repo : docker-registry.continuousdelivery.store/${symbol_dollar}{DRONE_REPO_OWNER}/${symbol_dollar}{DRONE_REPO_NAME}
      registry : docker-registry.continuousdelivery.store
      force_tag : true
      build_args : BUILD_VERSION=${symbol_dollar}{DRONE_COMMIT}
      tags :
        - ${symbol_dollar}{DRONE_TAG}
        - "latest"
    when :
      ref :
        - "refs/tags/*"

